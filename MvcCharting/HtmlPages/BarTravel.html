<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/Chart.min.js"></script>
    <title>旅遊行程投票</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>以 Bar Chart 繪製旅遊投票統計數</h2>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <canvas id="barChart"></canvas>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('barChart');
        var myChart = new Chart(ctx, {
            type: 'bar',//指定為 Bar 長條圖
            data: {
                labels: ['美國', '日本', '泰國', '琉球', '紐西蘭', '澳洲'],//指定 X 軸 Label 名稱
                datasets: [{
                    label: '旅遊行程頭票',
                    data: [8, 22, 13, 15, 17, 21],//設定長條圖背景色
                    backgroundColor: [//設定長條圖背景色
                        'rgba(255,99,132,0.2)',
                        'rgba(54,162,235,0.2)',
                        'rgba(255,206,86,0.2)',
                        'rgba(75,192,192,0.2)',
                        'rgba(153,102,255,0.2)',
                        'rgba(255,159,64,0.2)'
                    ],
                    borderColor: [//設定長條圖外框色
                        'rgba(255,99,132,1)',
                        'rgba(54,162,235,1)',
                        'rgba(255,206,86,1)',
                        'rgba(75,192,192,1)',
                        'rgba(153,102,255,1)',
                        'rgba(255,159,64,1)'
                    ],
                    borderWidth:1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                }
            }
        });
    </script>
</body>
</html>
